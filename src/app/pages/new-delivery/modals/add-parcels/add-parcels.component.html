<ion-header>
  <ion-toolbar>
    <ion-button slot="end" class="ion-margin-end" (click)="dismiss()">Done
    </ion-button>
    <ion-title>New Delivery</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-grid>
          <ion-row *ngFor="let parcel of parcels">
            <ion-col size="9">
              <app-parcel-item [parcel]="parcel"></app-parcel-item>
            </ion-col>
            <ion-col size="3">
              <ion-checkbox [(ngModel)]="parcel.checked"></ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
