
<ion-header>
  <ion-toolbar>
    <ion-title>Add parcels</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-grid>
          <ion-row *ngFor="let parcel of parcels">
            <ion-col size="9">
              <app-parcel-item [parcel]="parcel"></app-parcel-item>
            </ion-col>
            <ion-col size="3">
              <ion-checkbox [(ngModel)]="parcel.checked"></ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
