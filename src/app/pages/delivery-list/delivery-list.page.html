<ion-header>
  <ion-toolbar>
    <ion-title>Deliveries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-delivery-item *ngFor="let delivery of deliveryList" [delivery]="delivery"></app-delivery-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/new-delivery']">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
