
<ion-item-sliding>
  <ion-item [routerLink]="['/delivery-list', delivery.id]">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-avatar class="avatar">
            <h3 class="avatar-label">{{ getInitials(delivery.customer) }}</h3>
          </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <ion-label><h1>{{ delivery.customer.name }}</h1></ion-label>
          <ion-label><ion-icon name="location-outline"></ion-icon>{{ delivery.customer.address }}</ion-label>
          <ion-label><ion-icon name="call-outline"></ion-icon>{{ delivery.customer.phoneNumber }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="success" (click)="callCustomer()" expandable>
      <ion-icon name="call" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
