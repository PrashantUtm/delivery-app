<ion-item [routerLink]="['/delivery-list', delivery.id]">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar class="avatar">
          <h3 class="ion-margin">{{ getInitials(delivery.customer) }}</h3>
        </ion-avatar>
      </ion-col>
      <ion-col size="9">
        <ion-label><h1>{{ delivery.customer.name }}</h1></ion-label>
        <ion-label><ion-icon name="location-outline"></ion-icon>{{ delivery.customer.address }}</ion-label>
        <ion-label><ion-icon name="call-outline"></ion-icon>{{ delivery.customer.phoneNumber }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
