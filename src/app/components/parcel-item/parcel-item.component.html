<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="parcel.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label><h1>{{parcel.name}}</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>{{parcel.seller}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Rs. {{parcel.price}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
